<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>

    <div class="container">
      <!-- image -->
      <div class="img">
        <img src="/images/image-product-mobile.jpg" alt="product image" class="img__mobile">
        <img src="/images/image-product-desktop.jpg" alt="product image" class="img__desktop">
      </div>

      <!-- content -->
      <div class="content">
        <div class="content__category">perfume</div>
        <h1 class="content__product">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="content__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="content__price">
          <span class="content__price--disc">$149.99</span>
          <span class="content__price--real">$169.99</span>
        </div>
        <button type="button" class="content__button">
          <i class="fas fa-cart-plus"></i>
          Add to Cart
        </button>
      </div>
    </div>

  </main>

  <script src="https://kit.fontawesome.com/f4244d0ccf.js" crossorigin="anonymous"></script>
  <script src="/app/js/script.js"></script>
</body>
</html>
